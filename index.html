<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1e1f47, #111);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-family: 'Dancing Script', cursive;
      margin-bottom: 10px;
      color: #ffccd5;
      text-shadow: 0 0 10px rgba(255,200,200,0.8);
    }

    #wish {
      max-width: 600px;
      opacity: 0;
      font-size: 1.2rem;
      line-height: 1.6;
      transition: opacity 2s ease;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255,77,109,0.5);
      transition: 0.3s;
    }
    button:hover {
      background: #ff1e50;
      transform: scale(1.05);
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 45% 45%;
      background: pink;
      animation: floatUp 12s linear infinite;
    }
    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 50px;
      background: white;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* Confetti */
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }
