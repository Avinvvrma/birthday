<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Diya ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      color: #fff;
      animation: fadeIn 2s ease;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .heart {
      font-size: 3rem;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      opacity: 0.7;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-10vh); }
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Happy Birthday Diya üéÇ</h1>
    <p>Wishing you all the happiness in the world, today and forever üíñ</p>
    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <script>
    // Generate falling confetti
    for (let i = 0; i < 50; i++) {
      let confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      confetti.style.width = confetti.style.height = Math.random() * 8 + 4 + "px";
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
